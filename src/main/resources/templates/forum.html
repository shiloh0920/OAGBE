 <style>
 .box {
            width: 300px;
            margin: 0 auto;
            border: 10px solid grey;
            border-radius:10px;
            overflow: hidden;
        }
 
        .animate {
            padding-left: 20px;
            font-size: 20px;
            color: #000;
            display: inline-block;
            white-space: nowrap;
            animation: 5s wordsLoop linear infinite normal;
        }
 
        @keyframes wordsLoop {
            0% {
                transform: translateX(200px);
                -webkit-transform: translateX(200px);
            }
            100% {
                transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
            }
        }
 
        @-webkit-keyframes wordsLoop {
            0% {
                transform: translateX(200px);
                -webkit-transform: translateX(200px);
            }
            100% {
                transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
            }
        }
 </style>
<body>
<div th:insert="/forumindex"></div>
  <div class="container">
    <div class="forum_list" style="background-color: #EAE0DA;">
      <h1>文章列表</h1>
    </div>
    <div class="alert alert-success alert-dismissible" th:unless="${#strings.isEmpty(success)}">
      <a class="close" data-bs-dismiss="alert">&times;</a>
      <strong>歡迎來到OGABE論壇，很高興遇見您～</strong>
      <span th:text="${success}"></span>
    </div>
   		<div th:each="article : ${session.article}" class="box">
      <span  th:text="'管理員推薦文章 < '+${article.articletitle}+' >'" class="animate" style="color:red"></span>
     	</div>
      <div class="alert alert-dark alert-dismissible" th:unless="${#strings.isEmpty(report)}">
      <a class="close" data-bs-dismiss="alert">&times;</a>
      <strong th:text="${report}"></strong>
    </div>
    <div class="alert alert-success alert-dismissible" th:unless="${#strings.isEmpty(commentSuccess)}">
      <a class="close" data-bs-dismiss="alert">&times;</a>
      <strong>歡迎來到OGABE論壇，很高興遇見您～</strong>
      <span th:text="${commentSuccess}"></span>
    </div>
	   <div th:if="${#strings.isEmpty(ignore)}">
      <span class="close" data-bs-dismiss="alert">&#128512;</span>
      <strong  th:text="${user.username}+'歡迎來到OGABE論壇，很高興遇見您～'"></strong>
     	</div>
			<div style="margin-top: 10px; margin-bottom:20px" >

			</div>

    <table class="table table-bordered table-striped table-hover ">

        <tr class="table-dark">
          <th>文章編號</th>
          <th>文章種類</th>
          <th>文章標題</th>
          <th>文章發布時間</th>
          <th>文章狀態</th>
<!--          <th>View</th>-->
      </thead>
      <tbody>
        <tr th:each="article:${page.content}">
        <div th:if="${article.activestatusid==1}">
          <td ><a th:text="${article.articleid}" th:href="@{/read/{id}(id=${article.articleid})}"  style="text-decoration: none;color: grey;"></a></td>
          <td th:text="${article.articleTypeEntity.articletypedetail}"></td>
          <td th:text="${article.articletitle}"></td>
          <td th:text="${#dates.format(article.postdatetime,'yyyy-MM-dd HH:mm:ss')}"></td>
          <td th:if="${article.postdatetime}==${article.updatetime}" th:text="截止此刻作者尚未更新內容" ></td>
          <td th:if="${article.postdatetime}!=${article.updatetime}" th:text="'更新於 '+${#dates.format(article.updatetime,'yyyy-MM-dd HH:mm:ss')}" style="color: red;"></td>
          </div>
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination" style="float: right">             <!--        報錯原因不明-->
        <li class="page-item"><a class="page-link" href="#" th:href="@{'/forum?page='+ ${page.number-1}}" th:unless="${page.first}">上一頁</a></li>
