<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OGABE|我的文章</title>
<link href="/dist/css/bootstrap.min.css"  rel="stylesheet"/>
 <link href="/dist/css/carousel.css" rel="stylesheet" />
 <link href="/dist/css/my.css" rel="stylesheet" />
</head>
<body>
<div th:insert="/header"></div>
<div class="container">
    <div class="forum_list" style="background-color: #EAE0DA;">
      <h1>我的文章</h1>
    </div>
<table class="table table-bordered table-striped table-hover ">
      <thead>
        <tr class="table-dark">
          <th>文章編號</th>
          <th>文章種類</th>
          <th>文章標題</th>
          <th>編輯</th>
      </thead>
      <tbody>
        <tr th:each="user:${list}" >
          <td ><a th:text="${user.articleid}" th:href="@{/read/{id}(id=${user.articleid})}" ></a></td>
          <td th:text="*{user.articleTypeEntity.articletypedetail}"></td>
          <td th:text="*{user.articletitle}"></td>
          <td>
          <form  method="get" th:action="@{/update/{id}(id=${user.articleid})}">
      	<button class="btn btn-danger btn-sm" type="submit"  th:text="更新" >
      </form>
      </td>
        </tr>
      </tbody>
    </table>
</div>
</div>
</body>
</html>
