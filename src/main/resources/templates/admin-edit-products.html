<!DOCTYPE html >
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>後台編輯商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<style>
  		body{
  			background-color: #F8EDE3;
  		}
  		
  	</style>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C2A790">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/}">OGABE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/products/beans}">All Beans</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mb-4">
        	<h1 class="mt-4">Edit Products</h1>
        	<hr>
        	<form th:action="@{/admin/products/edit}" th:object="${editProduct}" method="POST">
        		<label class="form-label">Product Name</label>
				<input type="text" th:field="*{name}" placeholder="Enter Product Name" class="form-control col-4 mb-4" value="*{name}" required>
				<label class="form-label">Product Price</label>
				<input type="number" th:field="*{price}" class="form-control col-4 mb-4" min="0" value="*{price}" required>
				<label class = "form-label">Product Description</label>
				<input type="text" th:field="*{description}" placeholder="Enter Description" class="form-control col-4 mb-4" value="*{description}" required>
				<label class = "form-label">Product Stock</label>
				<input type="number" th:field="*{stock}" class="form-control col-4 mb-4" min="0" value="*{stock}" required>
				<label class = "form-label">Product Image URL</label>
				<input type="text" th:field="*{image}" placeholder="Enter Image URL" class="form-control col-4 mb-4" value="*{image}" required>
				<input type="hidden" th:field="*{id}" value = "*{id}">
				<button class="btn btn-primary" type="submit">Edit Product</button>
			</form>
			<hr>
        	<a th:href="@{/admin}">Back to Admin</a>
        </div>
  	
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
