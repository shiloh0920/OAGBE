        <!-- Header-->
        <header class="py-5" style="background-color: #99582a">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">OGABE</h1>
                    <p class="lead fw-normal text-white-50 mb-0">以美好的咖啡開始您的一天。</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <div class="container mt-5 d-flex justify-content-around" th:each="product:${allProducts}">
       		
        	<div class="card col-6" style="width: 18rem;">
  			<img class="card-img-top" th:src="${product.getImage()}" alt="Card image cap">
  			<div class="card-body">
    		<h5 class="card-title text-center" th:text="${product.getName()}"></h5>
    		<p class="card-text text-center" th:text="${#numbers.formatCurrency(product.getPrice())}"></p>
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" th:href="@{/products/cart/add(productid=${product.getId()})}">Add to Cart</a></div>
            </div>
			</div>
			
			<div class="col-md-8 card">
      			<div class="card-body">
        		<h5 class="card-title">Product Description</h5>
        		<p class="card-text" th:text="${product.getDescription()}"></p>
        		<p class="card-text"><small class="text-muted"><span th:text="${product.getStock}"></span> Left in Stock</small></p>
      		</div>
    		</div>
      </div>


      <!-- 商品展示 -->
      <div class="row">
        <div class="col-md-4" th:each="product : ${products}">      
          <!-- 商品內容 --> 
          <div class="card mb-4 shadow-sm">
            <img th:src="${product.getImage()}" class="card-img-top" alt="Product image">
            <div class="card-body">
              <h5 class="card-title" th:text="${product.getName()}"></h5>
              <p class="card-text" th:text="${product.getDescription()}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" th:text="${product.getPrice()}"></small>
                <div class="btn-group">
                  <a th:href="@{/product/details/{id}(id=${product.getId()})}" class="btn btn-sm btn-outline-secondary">View</a>
                  <button class="btn btn-sm btn-outline-secondary">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
        
        <!-- Footer-->
        <footer class="py-5 mt-5 bg-dark" style="float:bottom">
